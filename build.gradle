plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3' // Spring Boot 3.2.x 버전
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'org.jpa'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.hibernate:hibernate-core:6.4.4.Final' // Hibernate 6.x 최신 버전 권장
    runtimeOnly 'com.h2database:h2'
    // 추가적인 의존성 예:
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA 및 Hibernate 포함

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'mysql:mysql-connector-java:8.0.33'
}

test {
    useJUnitPlatform()
}